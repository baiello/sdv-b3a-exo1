<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="OhMyFood vous permet de réserver un menu dans n'importe quel restaurant">
        <title>ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0934fdeb4e.js" crossorigin="anonymous"></script>
        <script type="module" src="/scripts/homePage.js" defer></script>
    </head>
    <body>

        <header>
            <div>
                <a href="/sdv-b3a-exo1">ohmyfood</a>
            </div>
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" value="Chantepie" disabled>
            </div>
        </header>

        <main>

            <section>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <a href="#restaurants" class="button">Explorer nos restaurants</a>
            </section>

            <section>
                <div class="container">
                    <h2>Fonctionnement</h2>
                    <ol>
                        <li><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</li>
                        <li><i class="fa-solid fa-list-ul"></i> Composez votre menu</li>
                        <li><i class="fa-solid fa-store"></i> Dégustez au restaurant</li>
                    </ol>
                </div>
            </section>

            <section>
                <div class="container">
                    <h2 id="restaurants">Restaurants</h2>
                    <div id="restaurants-container" class="restaurants"></div>
                </div>
            </section>

        </main>

    </body>
</html>
